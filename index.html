<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GemDrive Delver</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <style>
      .content {
        margin: 0 auto;
        max-width: 640px;
      }
    </style>
  </head>

  <body>

    <div class='content'></div>

    <script src='https://cdn.jsdelivr.net/gh/gemdrive/gemdrive-auth-client@0.8.0/dist/umd.js'></script>
    <!--
    <script src='./lib/gemdrive-auth-client/dist/umd.js'></script>
    -->
    <!--
    <script src="./deps/uppie/uppie.min.js"></script>
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script type='module'>
      import { GemDriveDelver } from './index.js';

      (async () => {
        const delverEl = await GemDriveDelver({
          secure: false,
        });
        document.querySelector('.content').appendChild(delverEl);
      })();

    </script>
  </body>

</html>
