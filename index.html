<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GemDrive Delver</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">

    <style>
      .content {
        margin: 0 auto;
        max-width: 640px;
      }
    </style>
  </head>

  <body>

    <div class='content'></div>

    <script src="./deps/uppie/uppie.min.js"></script>
    <script type='module'>
      import { GemDriveDelver } from './index.js';

      (async () => {
        const delverEl = await GemDriveDelver({
          secure: false,
        });
        document.querySelector('.content').appendChild(delverEl);
      })();

    </script>
  </body>

</html>
